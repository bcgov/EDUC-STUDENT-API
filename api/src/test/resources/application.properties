spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
logging.level.root=ERROR
spring.main.allow-bean-definition-overriding=true
spring.flyway.enabled=false
nats.streaming.server.url=nats://localhost:4220
nats.streaming.server.clusterId=test-cluster
spring.jpa.show-sql=true
scheduled.jobs.poll.events=-
scheduled.jobs.poll.events.lockAtLeastFor=900ms
scheduled.jobs.poll.events.lockAtMostFor=950ms
nats.steaming.pubsub.enabled=true